
<!-- drag handle -->
<span class="handle">
                        <i class="fa fa-ellipsis-v"></i>
                        <i class="fa fa-ellipsis-v"></i>
                      </span>
<!-- checkbox -->
<!--<input type="checkbox" value="" name="" ng-model="isDone" ng-change="completeTask(isDone)">-->
<!-- todo text -->
<span class="checker {{ info.priority | lowercase }}-priority " title="{{ info.priority }} task priority "></span>
<span class="complete-task" title="Check to complete task">
    <input type="checkbox" name="taskCompleted" ng-model="info.completed" ng-true-value="1" ng-false-value="0" ng-change="completeTask(info)">
</span>
<span class="text task-title" task-id="{{ info.id }}" ng-show=" !showTaskDetails ">{{ info.title }}</span>
<span class=" create-date"  ng-show=" !showTaskDetails ">Create Date:{{ info.create_date}}</span>
<span class=" due-date"  ng-show=" !showTaskDetails ">Due Date:{{ info.due_date}}</span>
<!-- Emphasis label -->
<small class="label" ng-class="getClass(info.due_date, info)"><i class="fa fa-clock-o"></i> {{ info.days_left }} left </small>

<!-- General tools such as edit or delete-->
<div class="tools">
    <i class="fa fa-edit" title="Edit Task" ng-click="showTaskDetails = !showTaskDetails"></i>
    <i class="fa fa-trash-o" title="Remove Task" ng-click="editTask(info)"></i>
</div>

<form class="ng-hide" name="{{ info.title }}" ng-submit="editTask(info)" ng-show="showTaskDetails">
    <fieldset class="form-group">
        <input type="text" name="title" class="form-control" id="taskTitle" ng-model="info.title">
    </fieldset>
    <fieldset class="form-group">
        <textarea class="form-control" id="taskDescription" name="description"  rows="3" ng-model="info.description">{{ info.description }}</textarea>
    </fieldset>
    <fieldset class="form-group">
        <select class="form-control" id="prioritySelect" ng-model="info.priority">
            <option selected="selected" disabled>Task Priority</option>
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
        </select>
    </fieldset>
    <fieldset class="form-group">
        <input data-provide="datepicker" class="form-control" id="dueDate" name="due_date" ng-model="info.due_date">
    </fieldset>
    <div class="buttons" >
        <button type="submit" class="btn btn-primary confirm-task-edit" ng-click="editTask(); showTaskDetails = ! showTaskDetails"> OK </button>
        <button type="button" class="btn btn-link"  ng-click="showTaskDetails = ! showTaskDetails">Cancel</button>
    </div>
</form>
