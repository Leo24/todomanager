
                    <!-- drag handle -->
                      <span class="handle">
                        <i class="fa fa-ellipsis-v"></i>
                        <i class="fa fa-ellipsis-v"></i>
                      </span>
                    <!-- checkbox -->
                    <input type="checkbox" value="" name="" ng-model="isDone" ng-change="completeTask(isDone)">
                    <!-- todo text -->
                    <span class="text task-title" task-id="{{ info.id }}">{{ info.title }}</span>
                    <!-- Emphasis label -->
                    <small class="label label-danger"><i class="fa fa-clock-o"></i> 2 mins</small>
                    <!-- General tools such as edit or delete-->
                    <div class="tools">
                        <i class="fa fa-edit"></i>
                        <i class="fa fa-trash-o" ng-click="removeTask(info.id)"></i>
                    </div>
